name: zg_heatpump
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy
  - pandas
  - xarray
  - scipy
  - bottleneck
  - pyomo
  - glpk
  - coin-or-cbc
  - ipykernel
  - pip:
      - linopy>=0.3
      - calliope>=0.7
      - pypsa>=0.25
      - gurobipy
      - ordered-set
      - h5py
      - plotly
      - torch
      - black
      - transformers
      - sentencepiece
      - -e .

